<!DOCTYPE html>
<html lang = "en">
<head>
    <link rel = "stylesheet" href=css/sbuclassfind.css
</head>

<body>
<div class = "container">
    <div class = "header">
        <img src = "./pictures/logo.jpg" id = "logo" style="margin-left:20px;">
    </div>
    <div class ="searchbox" style="clear:both">
        <form>
            <label for="class" style="font-size:1.5em;font-weight:bold;margin-left:25px;">Search</label>
            <input type="text" id="searchbar" size="40" style="margin-left:10px;">
        </form> 
        <select id="searchForm_type" name="type">
            <option value="AllFields" selected="selected">All Fields</option>
            <option value="lccn_facet">Subject</option>
            <option value="Title">Course Title</option> 
            <option value="Author">Instructor</option>
            <option value="callnumber">Course</option>
        </select>
        <input type="submit" name="submit" value="Find" id = "submit">
    </div>
</div>
<div>
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            // Typical actions to be performed when the document is ready:
            console.log(xhttp.responseText);
            var response = JSON.parse(xhttp.responseText);
            var people = response.people;
            var output='';
            for (var i = 0; i < people.length; i++) {
            output += '<li>'+people[i].name+'</li>';
        }
        document.getElementById('people').innerHTML = output;
        }
        };

    </script>
</div>

</body>
</html>
